<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>夢の旅人</title>
  <script type="module" crossorigin src="/dream-traveler/assets/main-2qO63UJU.js"></script>
  <link rel="stylesheet" crossorigin href="/dream-traveler/assets/main-BZb58b3c.css">
</head>

<body>
  <div class="app">
    <div class="app-border">
      <!-- 可以根據頁面設定，基礎的背景色，沒有設定則為透明 -->
      <div class="app-frame bg-sleep">
        <header class="top-nav"></header>
        <main class="py-9 px-4" style="height: calc(812px - 50px - 34px);">
          <div class="d-flex flex-column justify-content-between h-100">
            <div>
              <div class="text-center mb-6">
                <h1 class="fs-1">12：00</h1>
                <p class="fs-7">AM</p>
              </div>
              <div class="text-center px-9">
                <p class="mb-4">今日已累積 <span class="text-primary-300 fw-bold">250</span> 里程數</p>
                <div class="progress position-relative">
                  <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0"
                    aria-valuemax="100"></div>
                  <img src="/dream-traveler/assets/progress-bar-character-C5dffiXj.svg" alt="progress-bar-character"
                    class="progress-bar-character">
                </div>
              </div>
            </div>
            <div class="py-6 px-4 bg-neutral-900" style="border-radius: 8px;">
              <ul class="ps-0 mb-3">
                <li class="d-flex align-items-center justify-content-between mb-2 py-3 px-4" style="height: 60px">
                  助眠音樂開關
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="wakeup-alert">
                    <label class="form-check-label" for="wakeup-alert"></label>
                  </div>
                </li>
                <li class="d-flex align-items-center justify-content-between mb-2 py-3 px-4"
                  style="height: 60px; opacity: 0.3;">
                  助眠音樂設定 <div>
                    <span class="me-2"></span><img src="data:image/svg+xml,%3csvg%20width='24'%20height='24'%20viewBox='0%200%2024%2024'%20fill='none'%20xmlns='http://www.w3.org/2000/svg'%3e%3cpath%20d='M9%207L14%2012L9%2017'%20stroke='%23F6F7F7'%20stroke-width='2'%20stroke-linecap='round'/%3e%3c/svg%3e" alt="next" class="align-top">
                  </div>
                </li>
              </ul>
              <button type="button" class="btn btn-primary-300 rounded-pill fw-bold py-3 w-100 position-relative"
                data-bs-toggle="modal" data-bs-target="#sleep">滑動以結束睡眠
                <span class="drag-btn rounded-circle p-2 bg-neutral-100 position-absolute">
                  <img src="data:image/svg+xml,%3csvg%20width='24'%20height='24'%20viewBox='0%200%2024%2024'%20fill='none'%20xmlns='http://www.w3.org/2000/svg'%3e%3cpath%20d='M9%207L14%2012L9%2017'%20stroke='%2315312F'%20stroke-width='2'%20stroke-linecap='round'/%3e%3c/svg%3e" alt="next">
                </span>

              </button>
              <div class="modal fade" id="sleep" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered custom-modal">
                  <div class="modal-content  border-2 border-primary-50 mx-4 ">
                    <div class="modal-header bg-neutral-100 py-3">
                      <h5 class="modal-title w-100 text-neutral-1000 fw-bold fs-5 text-center" id="staticBackdropLabel">
                        恭喜你完成今天的旅程！</h5>
                    </div>
                    <div class="modal-body p-5 d-flex flex-column align-items-center">
                      <div class="d-flex justify-content-center mb-4 ">
                        <img src="/dream-traveler/assets/reward-modal-character-Dqo5eKlB.svg" alt="完成旅程">
                      </div>
                      <ul class="ps-0" style="width: 160px;">
                        <li class="mb-3 d-flex justify-content-between">
                          <p class="fw-bold">旅行 / 睡眠時數 </p> <span class="text-primary-300">8</span>
                        </li>
                        <li class="mb-3 d-flex justify-content-between">
                          <p class="fw-bold">本次里程 </p><span class="text-primary-300">800</span>
                        </li>
                        <li class="mb-3 d-flex justify-content-between">
                          <p class="fw-bold">累積里程 </p> <span class="text-primary-300">5100</span>
                        </li>
                      </ul>
                      <button type="button" class="btn btn-primary-300 rounded-pill fw-bold py-3 w-100"
                        data-bs-target="#sleep2" data-bs-toggle="modal" data-bs-dismiss="modal">我知道了</button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="modal fade" id="sleep2" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered custom-modal">
                  <div class="modal-content  border-2 border-primary-50 mx-4 ">
                    <div class="modal-header bg-neutral-100 py-3">
                      <h5 class="modal-title w-100 text-neutral-1000 fw-bold fs-5 text-center" id="staticBackdropLabel">
                        恭喜你獲得新寶物！</h5>
                    </div>
                    <div class="modal-body p-5 d-flex flex-column align-items-center">
                      <div class="d-flex justify-content-center mb-3">
                        <img src="/dream-traveler/assets/treasure-unlock-modal-01-B9EVuzpb.png" alt="晚安指北針"
                          class="new-item">
                      </div>
                      <ul class="ps-0">
                        <li class="d-flex justify-content-between">
                          <p class="fw-bold">新寶物：晚安指北針</p>
                        </li>
                      </ul>
                      <button type="button" class="btn btn-primary-300 rounded-pill fw-bold py-3 w-100"
                        data-bs-target="#sleep3" data-bs-toggle="modal" data-bs-dismiss="modal">開心收下</button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="modal fade" id="sleep3" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered custom-modal">
                  <div class="modal-content  border-2 border-primary-50 mx-4 ">
                    <div class="modal-header bg-neutral-100 py-3">
                      <h5 class="modal-title w-100 text-neutral-1000 fw-bold fs-5 text-center" id="staticBackdropLabel">
                        恭喜你解鎖新場景！</h5>
                    </div>
                    <div class="modal-body p-5 d-flex flex-column align-items-center">
                      <div class="d-flex justify-content-center mb-3">
                        <img src="/dream-traveler/assets/%E6%B7%B1%E7%9C%A0%E5%B9%BD%E8%B0%B7-CoCOIYTg.png" alt="深眠幽谷" class="new-item">
                      </div>
                      <ul class="ps-0">
                        <li class="d-flex justify-content-between">
                          <p class="fw-bold">新場景：深眠幽谷</p>
                        </li>
                      </ul>
                      <a href="home.html" class="btn btn-primary-300 rounded-pill fw-bold py-3 w-100"
                        ata-bs-dismiss="modal">我知道了</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>


        </main>
      </div>
      <!-- home-indicator -->
      <div class="app-home-indicator"></div>
    </div>
  </div>

</body>

</html>
