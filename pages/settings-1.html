<!DOCTYPE html>
<html lang="zh-Hant">
  <%- include("layout/head.ejs") %>
  <body>
    <div class="app">
      <div class="app-border">
        <div class="app-frame overflow-y-auto">
          <header>
            <%- include('layout/top-nav', { title: '睡前提醒時間設定' ,
            beforeLink: "settings.html" , nextLink: null}) -%>
          </header>
          <div class="main">
            <section class="py-6 px-4">
              <ul class="fw-bold ps-0" id="timeList">
                <li>
                  <a
                    href="#"
                    class="d-flex align-items-center justify-content-between mb-2 py-3 px-4 settings active"
                    style="height: 60px"
                    >5分鐘前
                    <img
                      src="/assets/images/05-icon/check.svg"
                      alt="check"
                      class=""
                    />
                  </a>
                </li>
                <li>
                  <a
                    href="#"
                    class="d-flex align-items-center justify-content-between mb-2 py-3 px-4 settings"
                    style="height: 60px"
                    >15分鐘前
                    <img
                      src="/assets/images/05-icon/check.svg"
                      alt="check"
                      class="d-none"
                    />
                  </a>
                </li>
                <li>
                  <a
                    href="#"
                    class="d-flex align-items-center justify-content-between mb-2 py-3 px-4 settings"
                    style="height: 60px"
                    >30分鐘前
                    <img
                      src="/assets/images/05-icon/check.svg"
                      alt="check"
                      class="d-none"
                    />
                  </a>
                </li>
                <li>
                  <a
                    href="#"
                    class="d-flex align-items-center justify-content-between mb-2 py-3 px-4 settings"
                    style="height: 60px"
                    >1小時前
                    <img
                      src="/assets/images/05-icon/check.svg"
                      alt="check"
                      class="d-none"
                    />
                  </a>
                </li>
              </ul>
            </section>
          </div>
        </div>
        <!-- home-indicator -->
        <div class="app-home-indicator"></div>
      </div>
    </div>
    <script type="module" src="../main.js"></script>
    <script type="module" src="/assets/scripts/settings-1.js"></script>
  </body>
</html>
