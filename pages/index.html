<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>home</title>
  </head>
  <body>
    <div class="app">
      <div class="app-border">
        <!-- 可以根據頁面設定，基礎的背景色，沒有設定則為透明 -->
        <div class="app-frame bg-neutral-1100 overflow-y-auto">
          <!-- Swiper -->
          <div class="swiper bgSwiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide bg-village"></div>
              <div class="swiper-slide bg-valley"></div>
              <div class="swiper-slide bg-forest"></div>
              <div class="swiper-slide bg-island"></div>
            </div>
            <div class="swiper-text">
              <p class="fs-9 pb-2">現在探索的場景</p>
              <h2 class="fs-3 fw-bold">淺夢之村</h2>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <img
              class="home-traveler"
              src="/assets/images/04-background/home-character.png"
              alt="旅人圖示"
            />
          </div>
          <!-- main 這裡面放對應的頁面內容 -->
          <main>
            <section class="container home-content text-center">
              <!-- 歡迎使用者 -->
              <h1 class="fw-bold fs-4 mb-4">Simon，歡迎回來</h1>
              <!-- 旅程時間 -->
              <div
                class="d-flex gap-4 justify-content-center align-items-center mb-7"
              >
                <p class="d-flex flex-column">
                  <span class="fs-9">啟程時間</span>
                  <span class="fs-2 letter-spacing-3">12<span class="colon">:</span>00</span>
                  <span class="fs-9">AM</span>
                </p>
                <img
                  src="/assets/images/05-icon/right-arrow.svg"
                  alt="向右箭頭圖示"
                />
                <p class="d-flex flex-column">
                  <span class="fs-9">抵達時間</span>
                  <span class="fs-2 letter-spacing-3">08<span class="colon">:</span>00</span>
                  <span class="fs-9">AM</span>
                </p>
              </div>
              <a href="path.html" class="btn-departure rounded-circle fw-bold"
                >現在啟程</a
              >
            </section>
          </main>
          <!-- navbar -->
          <%- include('layout/navbar') -%>
        </div>
        <!-- home-indicator -->
        <div class="app-home-indicator"></div>
      </div>
    </div>

    <script type="module" src="../main.js"></script>
  </body>
</html>
