<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Path</title>
    <script type="module" crossorigin src="/dream-traveler/assets/main-jo4FRODV.js"></script>
    <link rel="stylesheet" crossorigin href="/dream-traveler/assets/main-BdpHtOe9.css">
  </head>
  <body>
    <div class="app">
      <div class="app-border">
        <!-- 可以根據頁面設定，基礎的背景色，沒有設定則為透明 -->
        <div class="app-frame bg-neutral-1100">
          <header
  class="bg-neutral-1100 d-flex justify-content-center align-items-center top-nav"
>
  <!-- before link -->
  
  <a href="./index.html" class="d-flex p-3"
    ><img src="data:image/svg+xml,%3csvg%20width='24'%20height='24'%20viewBox='0%200%2024%2024'%20fill='none'%20xmlns='http://www.w3.org/2000/svg'%3e%3cpath%20d='M14%207L9%2012L14%2017'%20stroke='%23F6F7F7'%20stroke-width='2'%20stroke-linecap='round'/%3e%3c/svg%3e" alt="before-link-icon"
  /></a>
  

  <!-- top-nav title -->
  <h1 class="fs-5 fw-bold mx-auto top-nav-title">選擇路徑</h1>

  <!-- next link -->
  
  <div class="p-6 top-nav-block"></div>
  
</header>

          <main class="path-container">
            <div class="card path-card p-4 mb-4">
              <img class="mb-2 rounded-2xs" src="/dream-traveler/assets/sub-scene-select-page-01-%E6%98%9F%E5%85%89%E5%B0%8F%E8%B7%AF@2x-sjzXslDn.png" class="card-img-top" alt="星光小路圖示">
              <div class="card-body d-flex justify-content-between align-items-center">
                <h2 class="fs-6 fw-bold">星光小路</h2>
                <p class="fs-8">收集進度：12 / 30</p>
              </div>
            </div>
            <div class="card path-card p-4 mb-4">
              <img class="mb-2 rounded-2xs" src="/dream-traveler/assets/sub-scene-select-page-01-%E5%A4%A2%E8%AA%9E%E7%87%88%E5%A1%94@2x-Dr5t7s_g.png" class="card-img-top" alt="夢語燈塔圖示">
              <div class="card-body d-flex justify-content-between align-items-center">
                <h2 class="fs-6 fw-bold">夢語燈塔</h2>
                <p class="fs-8">收集進度：0 / 20</p>
              </div>
            </div>
            <div class="card path-card p-4">
              <img class="mb-2 rounded-2xs" src="/dream-traveler/assets/sub-scene-select-page-01-%E6%90%96%E7%B1%83%E8%8D%89%E5%B1%8B@2x-D22jhLa3.png" class="card-img-top" alt="搖籃草屋圖示">
              <div class="card-body d-flex justify-content-between align-items-center">
                <h2 class="fs-6 fw-bold">搖籃草屋</h2>
                <p class="fs-8">收集進度：0 / 25</p>
              </div>
            </div>
            <div class="offcanvas offcanvas-end" data-bs-backdrop="false" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
              <header
  class="bg-neutral-1100 d-flex justify-content-center align-items-center top-nav"
>
  <!-- before link -->
  
  <a href="./path.html" class="d-flex p-3"
    ><img src="data:image/svg+xml,%3csvg%20width='24'%20height='24'%20viewBox='0%200%2024%2024'%20fill='none'%20xmlns='http://www.w3.org/2000/svg'%3e%3cpath%20d='M14%207L9%2012L14%2017'%20stroke='%23F6F7F7'%20stroke-width='2'%20stroke-linecap='round'/%3e%3c/svg%3e" alt="before-link-icon"
  /></a>
  

  <!-- top-nav title -->
  <h1 class="fs-5 fw-bold mx-auto top-nav-title">設定旅行時間</h1>

  <!-- next link -->
  
  <div class="p-6 top-nav-block"></div>
  
</header>

              <div class="offcanvas-body d-flex flex-column">
                <a href="#" class="d-flex align-items-center travel-time mb-2">
                  <h2 class="fs-7 fw-bold flex-grow-1 d-flex me-2"><span>啟程時間</span><span class="ms-auto text-neutral-400">12:00 AM</span></h2>
                  <img src="data:image/svg+xml,%3csvg%20width='24'%20height='24'%20viewBox='0%200%2024%2024'%20fill='none'%20xmlns='http://www.w3.org/2000/svg'%3e%3cpath%20d='M10.5069%2020.1498L4.22168%2020.7782L4.85007%2014.4929L12.707%206.63604L18.3638%2012.2929L10.5069%2020.1498ZM21.8993%207.34315C22.2899%207.73368%2022.2899%208.36684%2021.8993%208.75736L19.778%2010.8787L14.1212%205.22183L16.2425%203.10051C16.633%202.70999%2017.2662%202.70999%2017.6567%203.10051L21.8993%207.34315Z'%20fill='%23F6F7F7'/%3e%3c/svg%3e" alt="鉛筆圖示">
                </a>
                <a href="#" class="d-flex align-items-center travel-time">
                  <h2 class="fs-7 fw-bold flex-grow-1 d-flex me-2"><span>抵達時間</span><span class="ms-auto text-neutral-400">08:00 AM</span></h2>
                  <img src="data:image/svg+xml,%3csvg%20width='24'%20height='24'%20viewBox='0%200%2024%2024'%20fill='none'%20xmlns='http://www.w3.org/2000/svg'%3e%3cpath%20d='M10.5069%2020.1498L4.22168%2020.7782L4.85007%2014.4929L12.707%206.63604L18.3638%2012.2929L10.5069%2020.1498ZM21.8993%207.34315C22.2899%207.73368%2022.2899%208.36684%2021.8993%208.75736L19.778%2010.8787L14.1212%205.22183L16.2425%203.10051C16.633%202.70999%2017.2662%202.70999%2017.6567%203.10051L21.8993%207.34315Z'%20fill='%23F6F7F7'/%3e%3c/svg%3e" alt="鉛筆圖示">
                </a>
                <a href="./sleep.html" class="btn btn-primary-300 rounded-pill mt-auto py-3 fw-bold">完成</a>
              </div>
            </div>
          </main>
        </div>
        <div class="btn-path-wrapper z-1">
          <a href="#" class="btn-path rounded-pill w-100" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">下一步</a>
        </div>
        <!-- home-indicator -->
        <div class="app-home-indicator"></div>
      </div>
    </div>
  </body>
</html>
